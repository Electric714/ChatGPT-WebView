name: Build Unsigned IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Install icon generator dependencies
        run: python3 -m pip install --upgrade pip pillow

      - name: Generate placeholder app icons
        run: scripts/generate_app_icons.py

      - name: Build (no signing)
        working-directory: ChatGPTWebView
        run: |
          set -euo pipefail

          SCHEME="ChatGPTWebView"
          PROJECT="ChatGPTWebView.xcodeproj"
          DERIVED="$RUNNER_TEMP/DerivedData"

          xcodebuild \
            -project "$PROJECT" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            -derivedDataPath "$DERIVED" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM="" \
            build

          APP_PATH=$(find "$DERIVED/Build/Products/Release-iphoneos" -maxdepth 1 -name "*.app" -print -quit)
          if [ -z "${APP_PATH:-}" ]; then
            echo "No .app found in build products"
            ls -la "$DERIVED/Build/Products/Release-iphoneos" || true
            exit 1
          fi

          echo "Built app: $APP_PATH"

          # Package into an unsigned .ipa (Payload/<App>.app)
          OUT_DIR="$RUNNER_TEMP/out"
          mkdir -p "$OUT_DIR/Payload"
          cp -R "$APP_PATH" "$OUT_DIR/Payload/"

          # Optional cleanup: remove any code signature remnants
          rm -rf "$OUT_DIR/Payload/"*.app/_CodeSignature || true
          rm -f "$OUT_DIR/Payload/"*.app/embedded.mobileprovision || true

          (cd "$OUT_DIR" && /usr/bin/zip -qry "ChatGPTWebView-unsigned.ipa" Payload)

          ls -la "$OUT_DIR"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-ipa
          path: ${{ runner.temp }}/out/ChatGPTWebView-unsigned.ipa
          if-no-files-found: error
