name: Build Unsigned IPA

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Create Python virtual environment
        env:
          PIP_BREAK_SYSTEM_PACKAGES: 1
        run: |
          python3 -m venv --upgrade-deps .venv
          .venv/bin/python -m pip install --upgrade pip --break-system-packages
          .venv/bin/python -m pip install pillow --break-system-packages

      - name: Generate placeholder app icons
        run: .venv/bin/python scripts/generate_app_icons.py

      - name: Cache derived data
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/DerivedData
          key: derived-${{ runner.os }}-${{ hashFiles('ChatGPTWebView/ChatGPTWebView.xcodeproj/project.pbxproj') }}
          restore-keys: |
            derived-${{ runner.os }}-

      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Force Xcode 16 and verify
        shell: bash
        run: |
          set -euo pipefail
          echo "Xcode apps installed:"
          ls -1 /Applications | grep '^Xcode' || true
          # Pick an installed Xcode 16 app bundle. Prefer 16.4, else 16.3, else 16.2.
          if [ -d "/Applications/Xcode_16.4.app" ]; then
            export DEVELOPER_DIR="/Applications/Xcode_16.4.app/Contents/Developer"
          elif [ -d "/Applications/Xcode_16.3.app" ]; then
            export DEVELOPER_DIR="/Applications/Xcode_16.3.app/Contents/Developer"
          elif [ -d "/Applications/Xcode_16.2.app" ]; then
            export DEVELOPER_DIR="/Applications/Xcode_16.2.app/Contents/Developer"
          elif [ -d "/Applications/Xcode.app" ]; then
            # Fallback: assume Xcode.app is 16+ on this runner
            export DEVELOPER_DIR="/Applications/Xcode.app/Contents/Developer"
          else
            echo "ERROR: No Xcode 16 found in /Applications" >&2
            exit 1
          fi
          echo "DEVELOPER_DIR=$DEVELOPER_DIR" >> "$GITHUB_ENV"
          echo "Using DEVELOPER_DIR=$DEVELOPER_DIR"
          xcodebuild -version
          xcode-select -p || true
          which xcodebuild

      - name: Build (no signing)
        working-directory: ChatGPTWebView
        run: |
          set -euo pipefail

          SCHEME="ChatGPTWebView"
          PROJECT="ChatGPTWebView.xcodeproj"
          DERIVED="$RUNNER_TEMP/DerivedData"

          xcodebuild \
            -project "$PROJECT" \
            -scheme "$SCHEME" \
            -configuration Release \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            -derivedDataPath "$DERIVED" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            DEVELOPMENT_TEAM="" \
            build

          APP_PATH=$(find "$DERIVED/Build/Products/Release-iphoneos" -maxdepth 1 -name "*.app" -print -quit)
          if [ -z "${APP_PATH:-}" ]; then
            echo "No .app found in build products"
            ls -la "$DERIVED/Build/Products/Release-iphoneos" || true
            exit 1
          fi

          echo "Built app: $APP_PATH"

          # Package into an unsigned .ipa (Payload/<App>.app)
          OUT_DIR="$RUNNER_TEMP/out"
          mkdir -p "$OUT_DIR/Payload"
          cp -R "$APP_PATH" "$OUT_DIR/Payload/"

          # Optional cleanup: remove any code signature remnants
          rm -rf "$OUT_DIR/Payload/"*.app/_CodeSignature || true
          rm -f "$OUT_DIR/Payload/"*.app/embedded.mobileprovision || true

          (cd "$OUT_DIR" && /usr/bin/zip -qry "ChatGPTWebView-unsigned.ipa" Payload)

          ls -la "$OUT_DIR"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-ipa
          path: ${{ runner.temp }}/out/ChatGPTWebView-unsigned.ipa
          if-no-files-found: error
